        <title>Configurações do Perfil</title>
        <!DOCTYPE html>


<div class="container">
    <h1>Configurações do Perfil</h1>
    
    <div class="profile-info">
        <img src="default_profile_pic.jpg" alt="Foto de Perfil">
        <label for="profile-photo" class="change-photo-btn">Trocar Foto</label>
        <input type="file" id="profile-photo" accept="image/*">
    </div>
    
    <div class="profile-info">
        <label for="profile-name">Nome de Perfil:</label>
        <input type="text" id="profile-name" class="change-name-input" value="Nome de Usuário">
    </div>
    
    <div class="profile-info">
        <label for="profile-bio">Biografia:</label>
        <textarea id="profile-bio" class="change-bio-input" rows="4">Sua biografia aqui</textarea>
    </div>
    
    <div class="profile-info">
        <label for="profile-country">País:</label>
        <input type="text" id="profile-country" class="change-country-input" value="Seu país">
    </div>
    
    <div class="profile-info">
        <label for="profile-password">Nova Senha:</label>
        <input type="password" id="profile-password" class="change-password-input" placeholder="Nova senha">
    </div>
    
  
<div class="container">
    <button class="toggle-btn" onclick="toggleMode()">Modo Claro/Escuro</button>
  </div>
  
  <script>
    function toggleMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
  
    <button class="save-btn">Salvar Configurações</button>
    
    <button class="delete-account-btn">Excluir Conta</button>
</div>

</body>
