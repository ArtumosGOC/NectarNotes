<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="../Icones/Logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Config.css">
    <title>Configurações</title>
</head>
<body>
    <div class="container">
        <h1>Configurações do Perfil</h1>
        
        <div class="profile-info">
            <img id="profile-pic" src="default_profile_pic.jpg" alt="Foto de Perfil">
            <label for="profile-photo" class="change-photo-btn">Trocar Foto</label>
            <input type="file" id="profile-photo" accept="image/*" onchange="displayProfilePic(this)">
        </div>
        
        <div class="profile-info">
            <label for="profile-name">Nome de Perfil:</label>
            <input type="text" id="profile-name" class="change-name-input" value="Nome de Usuário">
        </div>
        
        <div class="profile-info">
            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" class="change-email-input" value="email@example.com">
        </div>

        <div class="profile-info">
            <label for="profile-bio">Biografia:</label>
            <textarea id="profile-bio" class="change-bio-input" rows="4">Sua biografia aqui</textarea>
        </div>
        
        <div class="profile-info">
            <label for="profile-password">Nova Senha:</label>
            <input type="password" id="profile-password" class="change-password-input" placeholder="Nova senha">
        </div>
        
        <div class="profile-info">
            <label for="profile-country">País:</label>
            <select id="profile-country" class="change-country-input">
                <option value="brasil">Brasil</option>
                <option value="USA">Estados Unidos</option>
                <!-- Adicione mais opções de países conforme necessário -->
                <option value="França">França</option>
                <option value="Espanha"> Espanha</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Reino Unido"> Reino Unido</option>
                <option value="China"> China</option>
            </select>
        </div>
        
        <div class="profile-info">
            <button class="toggle-btn" onclick="toggleMode()">Modo Claro/Escuro</button>
        </div>
        
        <button class="save-btn" onclick="saveSettings()">Salvar Configurações</button>
        
        <button class="delete-account-btn">Excluir Conta</button>
    </div>

    <script>
        function toggleMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");
        }

        function displayProfilePic(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveSettings() {
            var name = document.getElementById('profile-name').value;
            var email = document.getElementById('profile-email').value;
            var bio = document.getElementById('profile-bio').value;
            var password = document.getElementById('profile-password').value;
            var country = document.getElementById('profile-country').value;

            // Aqui você pode enviar as informações para o servidor para salvar no banco de dados, por exemplo.
            // Exemplo de envio para um servidor fictício:
            fetch('http://exemplo.com/salvarconfiguracoes', {
                method: 'POST',
                body: JSON.stringify({ name: name, email: email, bio: bio, password: password, country: country }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Configurações salvas com sucesso!');
                } else {
                    alert('Erro ao salvar configurações. Por favor, tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar configurações. Por favor, tente novamente.');
            });
        }
    </script>

    <div class="menu">
        <ul>
            <li><a href="../Principal/principal.html" onclick="handleButtonClick('inicio')"><img src="../Principal.png" alt="Botão de Início"></a></li>
            <li><a href="../perfil/TelaPerfil.html" onclick="handleButtonClick('perfil')"><img src="../Perfil.png" alt="Botão de Perfil"></a></li>
            <li><a href="../Pesquisa/TelaPesquisa.html" onclick="handleButtonClick('pesquisa')"><img src="../Pesquisa.png" alt="Botão de Pesquisa"></a></li>
            <li><a href="../Album/MusicasSalvas.html" onclick="handleButtonClick('album')"><img src="../Curtidas.png" alt="Botão de Album"></a></li>
            <li><a href="../Pets/TelaPets.html" onclick="handleButtonClick('pets')"><img src="../Pets.png" alt="Botão de Pets"></a></li>
            <li><a href="../Configurações/TelaConfig.html" onclick="handleButtonClick('configuracoes')"><img src="../Configuração.png" alt="Botão de Configurações"></a></li>
        </ul>
    </div>
</body>
</html>
