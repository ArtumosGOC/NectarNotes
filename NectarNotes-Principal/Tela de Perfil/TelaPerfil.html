<!DOCTYPE html>
<html lang="pt-br"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do YouTube</title>
    <!-- Importando estilos do W3.CSS e Font Awesome -->
    <link rel="stylesheet" href="Perfil%20do%20YouTube_arquivos/w3.css">
    <link rel="stylesheet" href="Perfil%20do%20YouTube_arquivos/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #201a38;
            color: #fff;
        }
        .container {
            display: flex;
            width: 80%;
            margin: 20px auto;
            background-color: #0d0d17;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .sidebar {
            width: 70px;
            background-color: #000;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h1, .profile-info p {
            margin: 0;
        }
        .button {
            background-color: #ffd800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #eeff00;
        }
    </style>
</head>
<body>

    <div style="margin-left:70px">
        <div class="container">
            <!-- Cabeçalho do perfil -->
            <div class="profile-header">
                <!-- Imagem de perfil -->
                <img class="profile-img" src="logo.jpg" alt="Imagem de Perfil">
                <!-- Informações do perfil -->
                <div class="profile-info">
                    <!-- Botão de seguir -->
                    <button class="button">Seguir</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
