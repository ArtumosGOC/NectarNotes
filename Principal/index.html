    const container1 = document.getElementById('container1');
const container2 = document.getElementById('container2');
const container3 = document.getElementById('container3');

let pressionado = false;
let inicioX, scrollEsquerda;

function handleDrag(container) {
    container.addEventListener('mousedown', (e) => {
        pressionado = true;
        inicioX = e.pageX - container.offsetLeft;
        scrollEsquerda = container.scrollLeft;
    });

    container.addEventListener('mouseleave', () => {
        pressionado = false;
    });

    container.addEventListener('mouseup', () => {
        pressionado = false;
    });

    container.addEventListener('mousemove', (e) => {
        if (!pressionado) return;
        e.preventDefault();
        const x = e.pageX - container.offsetLeft;
        const andar = (x - inicioX) * 3;
        container.scrollLeft = scrollEsquerda - andar;
    });
}

handleDrag(container1);
handleDrag(container2);
handleDrag(container3);

function avancar(container) {
    const scrollQuantidade = 200; // Altere conforme necessário
    container.scrollLeft += scrollQuantidade;
}

function retroceder(container) {
    const scrollQuantidade = 200; // Altere conforme necessário
    container.scrollLeft -= scrollQuantidade;
}

// Adicionando funcionalidade aos botões de seta
const botaoEsquerda1 = document.getElementById('botaoEsquerda1');
const botaoDireita1 = document.getElementById('botaoDireita1');
const botaoEsquerda2 = document.getElementById('botaoEsquerda2');
const botaoDireita2 = document.getElementById('botaoDireita2');
const botaoEsquerda3 = document.getElementById('botaoEsquerda3');
const botaoDireita3 = document.getElementById('botaoDireita3');

botaoEsquerda1.addEventListener('click', () => {
    retroceder(container1);
});

botaoDireita1.addEventListener('click', () => {
    avancar(container1);
});

botaoEsquerda2.addEventListener('click', () => {
    retroceder(container2);
});

botaoDireita2.addEventListener('click', () => {
    avancar(container2);
});

botaoEsquerda3.addEventListener('click', () => {
    retroceder(container3);
});

botaoDireita3.addEventListener('click', () => {
    avancar(container3);
});

function handleDrag(container) {
    container.addEventListener('mousedown', (e) => {
        pressionado = true;
        inicioX = e.pageX - container.offsetLeft;
        scrollEsquerda = container.scrollLeft;
    });

    container.addEventListener('mouseleave', () => {
        pressionado = false;
    });

    container.addEventListener('mouseup', () => {
        pressionado = false;
    });

    container.addEventListener('mousemove', (e) => {
        if (!pressionado) return;
        e.preventDefault();
        const x = e.pageX - container.offsetLeft;
        const andar = (x - inicioX) * 0.8; // Ajuste o valor para diminuir a sensibilidade
        container.scrollLeft = scrollEsquerda - andar;
    });
}
