function openPanel(playlist) {

        const musicItem = document.createElement('div');
        musicItem.classList.add('music-item');
        musicItem.textContent = title;
        playlistMusicList.appendChild(musicItem);
    });
    
    // Mostrar o painel
    panel.classList.add('show');
}
