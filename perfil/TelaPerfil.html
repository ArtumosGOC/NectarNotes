<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" type="image/png" href="../Logo.jpg">
    <link rel="stylesheet" href="Perfil.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="../Principal/principal.html" onclick="handleButtonClick('inicio')"><img src="../Principal.png" alt="Botão de Início"></a></li>
            <li><a href="../Pesquisa/TelaPesquisa.html" onclick="handleButtonClick('party')"><img src="../party icone.png" alt="Botão de Party"></a></li>
            <li><a href="../Album/MusicasSalvas.html" onclick="handleButtonClick('album')"><img src="../Curtidas.png" alt="Botão de Album"></a></li>
            <li><a href="../Pets/TelaPets.html" onclick="handleButtonClick('pets')"><img src="../Pets.png" alt="Botão de Pets"></a></li>
            <li class="menu-separator"></li> <!-- Linha de separação -->
            <div class="menu-profile-config">
                <li><a href="../perfil/TelaPerfil.html" onclick="handleButtonClick('perfil')"><img src="../Perfil.png" alt="Botão de Perfil"></a></li>
                <li><a href="../Configurações/TelaConfig.html" onclick="handleButtonClick('configuracoes')"><img src="../Configuração.png" alt="Botão de Configurações"></a></li>
            </div>
        </ul>
    </div>
    <div class="content">
        <div class="banner">
            <img src="685655.png" alt="Escolher Imagem de Banner" class="banner-button" onclick="handleBannerImage()">
        </div>
        <div class="profile-container">
            <div class="profile-picture-container">
                <img src="../Logo.jpg" alt="Profile Picture" class="profile-picture" id="profile-picture"
                    onclick="handleProfileImage()">
            </div>
            <div class="profile-info">
                <h1 class="username">Nome do Usuário</h1>
                <p class="bio">Aqui está a bio do usuário</p>
                <p class="country">Localização do Usuário</p>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active">Musicas Salvas</div>
            <div class="tab">Fotos</div>
            <div class="tab">Vídeos</div>
            <div class="tab">Likes</div>
        </div>
        <div class="info">
            <div class="info-item">
                <span class="info-text">Curitiba, Brasil</span>
            </div>
            <div class="info-item">
                <span class="info-text">Nascido(a) em 4 de junho de 2007</span>
            </div>
            <div class="info-item">
                <span class="info-text">Ingressou em outubro de 2017</span>
            </div>
            <div class="info-item">
                <span class="info-text">10 Seguindo</span>
            </div>
            <div class="info-item">
                <span class="info-text">14 Seguidores</span>
            </div>
        </div>
    </div>
    <script>
        function handleBannerImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function (readerEvent) {
                    const banner = document.querySelector('.banner');
                    banner.style.backgroundImage = `url(${readerEvent.target.result})`;
                    banner.style.backgroundSize = 'cover';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function handleProfileImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function (readerEvent) {
                    const profilePicture = document.querySelector('.profile-picture');
                    profilePicture.src = readerEvent.target.result;

                    // Salvar a imagem no localStorage
                    localStorage.setItem('profilePic', readerEvent.target.result);
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        // Carregar dados do localStorage ao carregar a página de perfil
        document.addEventListener('DOMContentLoaded', function () {
            var username = localStorage.getItem('username');
            var bio = localStorage.getItem('bio');
            var profilePic = localStorage.getItem('profilePic');
            var country = localStorage.getItem('country');

            if (username) {
                document.querySelector('.profile-info .username').textContent = username;
            }

            if (bio) {
                document.querySelector('.profile-info .bio').textContent = bio;
            }

            if (profilePic) {
                document.getElementById('profile-picture').src = profilePic;
            }

            if (country) {
                document.querySelector('.profile-info .country').textContent = country;
            }
        });
    </script>
</body>

</html>
