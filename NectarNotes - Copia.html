<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar Notes</title>
    <link rel="stylesheet" href="NectarNotes - Copia.css">
</head>
<body>
    <header>
        <div class="logo" style="position: relative;">
            <img src="NectarNotesLogo - Copia.jpg" alt="Logo NectarNotes" class="logo-img">
        </div>
    
        <nav>

            <ul class="nav-list">
                <li class="nav-item"><a href="#">Início</a></li>
                <li class="nav-item"><a href="#">Explorar</a></li>
                <li class="nav-item"><a href="#">Biblioteca</a></li>
                <li class="nav-item"><a href="#">Pets</a></li>
                <li class="nav-item"><a href="#">Configuração</a></li>
            </ul>
        </nav>
    </header>
    
    
    
    
    <section class="banner">
        <h2>Descubra novas músicas</h2>
        <p>Explore milhões de músicas de graça.</p>
    </section>

    <main>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar">
            <button>Pesquisar</button>
        </div>
        <div class="search-results">
            <!-- Os resultados da pesquisa aparecerão aqui -->
        </div>
    </main>
    <div class="TituloMusica"><h1>Musicas</h1></div>

    <div class="song-buttons">
        <button class="song-button" style="background-image: url('https://th.bing.com/th/id/OIP.PT8_gggWp56JYaorklFhIQHaHa?rs=1&pid=ImgDetMain')"></button>
        <button class="song-button" style="background-image: url('https://th.bing.com/th/id/OIP.norFQOH5yEQ1LFQnM7etCQHaEK?rs=1&pid=ImgDetMain')"></button>
        <button class="song-button" style="background-image: url('https://th.bing.com/th/id/OIP.GQCb6GSkP13sfWGJmeqKogHaGL?rs=1&pid=ImgDetMain')"></button>

        <!-- Adicione mais botões conforme necessário -->
    </div>
    
</body>
</html>
